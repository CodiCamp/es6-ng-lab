<div class="register-page">
    <div class="form">
        <form name="register-form" class="register-form" ng-submit="viewModel.func.register()">
            <input type="text" placeholder="first name" ng-model="viewModel.userObject.firstName" required />
            <input type="text" placeholder="last name" ng-model="viewModel.userObject.lastName" required />
            <input type="text" placeholder="username" ng-model="viewModel.userObject.username" required />
            <input type="password" placeholder="password" ng-model="viewModel.userObject.password" required />
            <button type="submit" class="button">register</button>
        </form>
    </div>
</div>
